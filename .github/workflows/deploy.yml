name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # ‚Üê change to 'master' if that's your default
  workflow_dispatch:      # manual run button

permissions:
  contents: read          # read the repo
  pages: write            # deploy to Pages
  id-token: write         # OIDC for Pages

# Ensure only one deploy per branch at a time
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you add a build later (npm, vite, etc.), run it here and
      # change 'path' below to your build output folder.
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "./"    # serves repo root (index.html, style.css, main.js)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
